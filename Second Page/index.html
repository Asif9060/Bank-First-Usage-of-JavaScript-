<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKA TAKA TAKA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class=" daw status w-75">
                    <h4>TAKA DAW</h4>
                    <h3>$ <span id="takaAdd">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" naw status w-75">
                    <h4>TAKA NAW</h4>
                    <h3>$ <span id="takaSub">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" eto status w-75">
                    <h4>ETO ASE GUNE NAW</h4>
                    <h3>$ <span id="mot">1240</span></h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div class="gap">
                    <h4>TAKA DHUKAW</h4>
                    <input class="form-control w-75" type="number" name="" id="add">
                    <button id="button1" class="btn btn-success" type="submit">SUBMIT</button>
                </div>
            </div>

            <div class="col-md-5">
                <div class="gap">
                    <h4>TAKA TOLO</h4>
                    <input class="form-control w-75" type="number" name="" id="sub">
                    <button id="button2" class="btn btn-success" type="submit">SUBMIT</button>
                </div>
            </div>
        </div>

    </div>





    <!-- JavaScript Links -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
